<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <title>tabelas </title>

    <style>
        h1,
        h2 {

            text-align: center;

        }


        html body table {

            margin: auto;



        }

        table tr td,
        th {


            padding: 6px;
            border-style: solid;
            border-collapse: collapse;
            margin: auto;
            width: 100px;
            text-align: center;


        }

        table {

            border-collapse: collapse;


        }


        .media {

            text-align: left;
            background-color: #565454;
            color: white;
            border-color: black;


        }

        .num {

            background-color: #565454;
            color: white;
            border-color: black;


        }


        thead th {

            background-color: #565454;
            color: white;
            border-color: black;
            font-size: 1.2em;           


        }
    </style>
</head>

<body>

-->
